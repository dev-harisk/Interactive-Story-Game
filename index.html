<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tales - Unfold</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="120x120" href="images/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container-fluid" id="container">
        <div id="background"></div>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid my-2 mx-0">
                <a href="" class="navbar-brand h1" id="brand">Tales Unfold</a>
                <button id="hamburger-btn" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <abbr title="Play Theme">
                                <button class="btn" id="play-theme"><span><i id="play-icon" class="fa-solid fa-play fa-lg" style="color: #ff0404;"></i></span></button>
                            </abbr>
                        </li>
                        <li class="nav-item">
                            <abbr title="Mute Theme">
                                <button class="btn" id="mute-theme"><span><i id="mute-icon" class="fa-solid fa-volume-high fa-lg" style="color: #ff0404;"></i></span></button>
                            </abbr> 
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-3" id="story-container">
            <audio id="theme-music" loop>
                <source src="sounds/Theme.mp3" type="audio/mpeg">
            </audio>

            <div class="container mt-5">
                <div class="row align-items-center text-center">
                    <div class="col">
                        <h1 id="title"></h1>
                        <div id="scene" class="container mt-3"></div>
                        <div id="choices" class="container my-3"></div>
                    </div>
                    
                </div>
                
            </div>

        </div>
   </div>

</body>
</html>
